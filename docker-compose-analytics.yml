version: '3.8'

services:
  # Kafka & Zookeeper for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: analytics_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - analytics-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: analytics_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Analytics-Reporting microservice aggregates
  postgres-analytics:
    image: postgres:16
    container_name: analytics_reporting_pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: analytics_reporting
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
    ports:
      - "5433:5432"
    volumes:
      - pg-analytics-data:/var/lib/postgresql/data
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d analytics_reporting"]
      interval: 10s
      timeout: 5s
      retries: 10

  # MongoDB for raw analytics events
  mongodb-analytics:
    image: mongo:7.0
    container_name: analytics_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: analytics_db
    volumes:
      - mongo-analytics-data:/data/db
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg-analytics-data:
    driver: local
  mongo-analytics-data:
    driver: local

networks:
  analytics-network:
    driver: bridge
